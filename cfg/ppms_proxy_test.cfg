[node filtered.PPMS.psi.ch]
description = filtered PPMS at PSI

[interface tcp]
type = tcp
bindto = 0.0.0.0
bindport = 5002

[module secnode]
class = frappy.SecNode
description = a SEC node
uri = tcp://localhost:5000

[module mf]
class = frappy.Proxy
remote_class = frappy_psi.ppms.Field
description = magnetic field
iodev = secnode
value.min = -0.1
value.max = 0.1
target.min = -8
target.max = 8
