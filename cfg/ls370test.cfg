[node LscSIM.psi.ch]
description = Lsc370 Test

[interface tcp]
type = tcp
bindto = 0.0.0.0
bindport = 5000

[module lsmain]
class = secop_psi.ls370res.Main
description = main control of Lsc controller
uri = localhost:4567

[module res]
class = secop_psi.ls370res.ResChannel
vexc = '2mV'
channel = 3
description = resistivity
main = lsmain
# the auto created iodev from lsmain:
iodev = lsmain_iodev
